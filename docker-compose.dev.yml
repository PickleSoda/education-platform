services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: um-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-user_management}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-user_management}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - um-network

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    container_name: um-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - um-network

  # Backend API (Express + Prisma)
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    container_name: um-api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 8000
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-user_management}?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_ACCESS_EXPIRATION_MINUTES: 30
      JWT_REFRESH_EXPIRATION_DAYS: 30
    volumes:
      - ./api/src:/app/src:delegated
      - ./api/prisma:/app/prisma:delegated
      - ./api/package.json:/app/package.json:ro
      - ./api/tsconfig.json:/app/tsconfig.json:ro
      - ./api/nodemon.json:/app/nodemon.json:ro
      - api_node_modules:/app/node_modules
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - um-network

  # Frontend Web (React + Vite)
  web:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    container_name: um-web
    restart: unless-stopped
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:8000
      VITE_APP_TITLE: User Management
    volumes:
      - ./web/src:/app/src:delegated
      - ./web/public:/app/public:delegated
      - ./web/package.json:/app/package.json:ro
      - ./web/tsconfig.json:/app/tsconfig.json:ro
      - ./web/vite.config.ts:/app/vite.config.ts:ro
      - ./web/tailwind.config.ts:/app/tailwind.config.ts:ro
      - ./web/index.html:/app/index.html:ro
      - web_node_modules:/app/node_modules
    ports:
      - "3001:3001"
    depends_on:
      - api
    networks:
      - um-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  api_node_modules:
    driver: local
  web_node_modules:
    driver: local

networks:
  um-network:
    driver: bridge
